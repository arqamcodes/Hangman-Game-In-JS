<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game </title>

        <link rel="stylesheet" href="/style.css">

       <!-- Google Fonts Linking -->
       <link rel="preconnect" href="https://fonts.googleapis.com" />
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
       <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet"
       />
   


</head>
<body>

    <div class="container">
        <div class="whole-game">
        <div class="hangman-box">
            <img src="/images/hangman-0.svg" alt="">
            <h2>Hangman Game</h2>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <!-- <li class="letter">_</li>
                <li class="letter">_</li>
                <li class="letter">_</li>
                <li class="letter">_</li>
                <li class="letter">_</li>
                <li class="letter">_</li>
                <li class="letter">_</li>
                <li class="letter">_</li>   -->
            </ul>
            <h4 class="hint-text">
                Hint: 
                <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis, amet?</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guess: 
                <b> 0 / 6</b>
            </h4>
            <div class="keyboard">
                <button class="A">A</button><button class="B">b</button><button>c</button><button>d</button><button>e</button><button>f</button>
                <button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button>
                <button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button>
                <button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button>
                <button>y</button><button>z</button>
            </div>
        </div>
    </div>
    </div>



    <script src="/app.js"></script>
    
</body>
</html>
